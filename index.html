<pre id="catbox"></pre>

<button onclick="generate()">beszélgess a cicával</button>


<video controls width="350">
  <source src="videoloop.mp4" type="video/mp4">
</video>

<script>
const words = [
  "meow", "MEEEOOOW", "miauuuu", "nya",
  "mrewww", "nyan", "miauurrr"
];

let lastSpeech = "Nyomd meg a gombot!";
let frame = 0;

const frames = [
`        /\\_/\\
       ( o.o )
        > ^ <`,
`        /\\_/\\
       ( -.- )
        > ^ <`,
`        /\\_/\\
       ( o.o )
        > v <`,
`        /\\_/\\
       ( o.o )
        > ^ <`
];

function renderCat() {
  const bubble =
`  _______________________________
 /                               \\
|   ${lastSpeech.padEnd(29, " ")}|
 \\_______________________________/
`;
  document.getElementById("catbox").textContent = bubble + frames[frame];
}

function generate() {
  const w = () => words[Math.floor(Math.random() * words.length)];
  lastSpeech = `${w()} ${w()} ${w()}`;
  renderCat();
}

function startAnim() {
  renderCat();
  setInterval(() => {
    frame = (frame + 1) % frames.length;
    renderCat();
  }, 300);
}

function makeSnow() {
  const numFlakes = 50;
  const colors = ['#000000', '#000000', '#000000'];
  const body = document.body;

  for (let i = 0; i < numFlakes; i++) {
    const f = document.createElement('span');
    f.innerText = '❄';
    f.style.position = 'absolute';
    f.style.fontSize = (12 + Math.random() * 18) + 'px';
    f.style.left = Math.random() * window.innerWidth + 'px';
    f.style.top = Math.random() * -window.innerHeight + 'px';
    f.style.color = colors[Math.floor(Math.random() * colors.length)];
    f.style.opacity = 0.7 + Math.random() * 0.3;
    f.style.pointerEvents = 'none';
    body.appendChild(f);

    const speed = 0.5 + Math.random() * 1.5;
    const sway = Math.random() * 20;

    (function animate(flake, spd, swayAmount) {
      let y = parseFloat(flake.style.top);
      let x = parseFloat(flake.style.left);
      let swayPhase = Math.random() * Math.PI * 2;

      function step() {
        y += spd;
        swayPhase += 0.02;
        flake.style.top = y + 'px';
        flake.style.left = x + Math.sin(swayPhase) * swayAmount + 'px';

        if (y > window.innerHeight) {
          y = -20;
          x = Math.random() * window.innerWidth;
        }
        requestAnimationFrame(step);
      }
      step();
    })(f, speed, sway);
  }
}
</script>

</body>
